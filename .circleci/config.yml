orbs:
  architect: giantswarm/architect@5.8.0

version: 2.1

workflows:
  build:
    jobs:
      - architect/go-build:
          context: architect
          name: go-build
          binary: helloworld
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build
          filters:
            tags:
              only: /^v.*/
